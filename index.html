<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Front End IDE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="left">
            <label for=""><i class="fa-brands fa-html5"></i> HTML</label>
            <textarea name="html" id="html-code"></textarea>

            <label for=""><i class="fa-brands fa-css3-alt"></i> CSS</label>
            <textarea name="css" id="css-code"></textarea>

            <label for=""><i class="fa-brands fa-js"></i> JavaScript</label>
            <textarea name="js" id="js-code"></textarea>
        </div>
        <div class="right">
            <label for="">
                Output 
                <div class="buttons">
                    <button type="button" id="run"><i class="fa-solid fa-play"></i></button>
                    <button type="button" id="clear-btn">Clear</button>
                </div>
            </label>
            <iframe id="output"></iframe>
        </div>
    </div>
</body>
</html>
